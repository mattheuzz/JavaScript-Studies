<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculo IMC</h1>
    </header>
    <main>
        <div class="box-text">    
            <div class="imc">
                <h2>IMC</h2>
                <p>
                    Menos que 18.5 <br>
                    Entre 18.5 e 24.9 <br>
                    Entre 25 e 29.9 <br>
                    Entre 30 e 34.9 <br>
                    Entre 35 e 39.9<br>
                    Mais que 40
                </p>
            </div>
            <div class="result-IMC">
                <h2>Resultado</h2>
                <p>
                    Abaixo do peso <br>
                    Peso normal <br>
                    Sobrepeso <br>
                    Obesidade grau 1 <br>
                    Obesidade grau 2<br>
                    Obesidade grau 3
                </p>
            </div>
        </div>
        <div class="box-user">
            <h2 class="title-form">Entre com os seus dados</h2>
            <div class="box-form">
                <form action="/" id="form-IMC">
                    <label for="peso">Peso</label>
                    <input type="text" name="peso" id="peso" placeholder="Entre com o seu peso">
                    <label for="altura">Altura</label>
                    <input type="text" name="altura" id="altura" placeholder="Entre com a sua altura EX:1.85">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <div class="result">

        </div>
    </main>

    <script src="IMC.js"></script>
</body>
</html>
